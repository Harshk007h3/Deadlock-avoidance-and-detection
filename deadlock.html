<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlock Detection and Avoidance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Deadlock Detection and Avoidance</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>System Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="processes" class="form-label">Number of Processes</label>
                            <input type="number" class="form-control" id="processes" min="1" value="3" 
                                data-bs-toggle="tooltip" data-bs-placement="right" 
                                title="Enter the number of processes in the system">
                        </div>
                        <div class="mb-3">
                            <label for="resources" class="form-label">Number of Resources</label>
                            <input type="number" class="form-control" id="resources" min="1" value="3"
                                data-bs-toggle="tooltip" data-bs-placement="right" 
                                title="Enter the number of resource types in the system">
                        </div>
                        <button class="btn btn-primary" onclick="generateMatrices()">Generate Matrices</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Available Resources</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Total instances of each resource type currently available</p>
                        <div id="available-resources"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Allocation Matrix</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Resources currently allocated to each process</p>
                        <div id="allocation-matrix"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5>Maximum Need Matrix</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Maximum resources each process may request</p>
                        <div id="max-matrix"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 text-center">
                <button class="btn btn-success me-2" onclick="checkDeadlock()">Run Deadlock Detection</button>
                <button class="btn btn-warning" onclick="runBankersAlgorithm()">Run Deadlock Avoidance</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="validation-errors" class="alert alert-danger d-none"></div>
                        <div id="result" class="result-area"></div>
                        <div id="explanation" class="mt-3 text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
